<div class="flex justify-content-center align-items-center mt-3">
  <form
    (ngSubmit)="onSubmit()"
    [formGroup]="userDetailsForm"
    class="flex flex-column gap-1 details-form bg-white border-gray-100 border-round-2xl w-22rem p-3 px-5 justify-content-center"
  >
    <div class="flex mx-auto my-5 gap-3">
      <p-avatar
        icon="pi pi-user"
        shape="circle"
        size="xlarge"
        styleClass="bg-indigo-500 text-white"
      ></p-avatar>
    </div>

    <div class="flex flex-column mb-4">
      <input
        formControlName="FullName"
        class="p-inputtext"
        type="text"
        placeholder="Fullname"
      />
      @if (cFullName.dirty || showFormErrors) {
      <small class="text-red-400 mx-1" *ngIf="cFullName.hasError('required')">
        Fullname is required
      </small>
      }
    </div>

    <div class="flex flex-column mb-3">
      <input
        formControlName="PhoneNumber"
        class="p-inputtext"
        placeholder="Contact"
      />

      @if (cContact.dirty || showFormErrors) {
      <small class="text-red-400 mx-1" *ngIf="cContact.hasError('required')"
        >Contact is required
      </small>
      }
    </div>

    @if (!userDetailState?.success && userDetailState?.data!=null) {
    <small class="text-red-400 mx-1" *ngIf="userDetailState?.data.code == 400">
      {{ userDetailState.data.messages }}
    </small>
    }

    <div class="mt-3 mb-5">
      <p-button
        type="submit"
        styleClass=""
        [disabled]=""
        raised="true"
        [loading]="userDetailState?.awaitingResponse"
        loadingIcon="pi pi-spin pi-spinner"
        [label]="userDetailState?.awaitingResponse ? '' : 'Next'"
        styleClass="w-full"
      >
      </p-button>
    </div>
  </form>
</div>
